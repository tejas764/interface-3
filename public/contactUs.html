<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Interface Fest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
      background-size: 400% 400%;
      animation: backgroundShift 20s infinite;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }

    .form-control, .form-control:focus {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 170, 0.2);
      color: #ffffff;
    }

    .form-control::placeholder {
      color: #bbbbbb;
    }

    .btn-glow {
      background-color: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      background-color: #00e0e0;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    h2 {
      color: #00ffee;
    }
  </style>
</head>
<body>
<header>
            <div class="logo">INTERFACE 2025</div>
            <nav class="nav-items">
                <a href="#">HOME</a>
                <a href="#about-section">ABOUT US</a>
                <a href="#Events">EVENTS</a>
                <a href="results.html">RESULTS</a>  
                <a href="Schedule_Page.html">SCHEDULE</a>

                <!-- Dropdown Container -->
                <div class="dropdown">
                    <a href="#">MORE â–¾</a>
                    <div class="dropdown-content">
                        <a href="#register">REGISTER</a>
                        <a href="gallery.html">GALLERY</a>
                        <a href="#contact">CONTACT</a>
                        <a href="#Team">TEAM</a>
                        
                        <!-- Add more links as needed -->
                    </div>
                </div>
            </nav>
            <div class="hamburger-menu">
                <a href="#">HOME</a>
                <a href="#about-section">ABOUT US</a>
                <a href="#Events">EVENTS</a>
                <a href="results.html">RESULTS</a>  
                <a href="Schedule_Page.html">SCHEDULE</a>
                <a href="#register">REGISTER</a>
                <a href="#contact">CONTACT</a>
                <a href="#Team">TEAM</a>
            </div>
            <i class="fa-solid fa-bars hamburger-menu-toggle "></i>
        </header>
  <div class="container py-5 mt-5" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-card">
          <h2 class="text-center mb-4">ðŸ“¬ Contact Us</h2>
          <form id="contactForm" action="/contact" method="POST" novalidate>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <!-- Query Subject -->
            <div class="mb-3">
              <label for="query" class="form-label">Subject</label>
              <input type="text" id="query" name="query" class="form-control" placeholder="What's your query about?" required>
            </div>

            <!-- Message -->
            <div class="mb-4">
              <label for="message" class="form-label">Your Message</label>
              <textarea id="message" name="message" rows="5" class="form-control" placeholder="Write your message here..." minlength="15" required></textarea>
              <small class="text-muted">Minimum 15 characters required.</small>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-glow">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    // Optional client-side validation
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      const message = document.getElementById('message').value.trim();
      if (message.length < 15) {
        alert("âš ï¸ Message must be at least 15 characters.");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
